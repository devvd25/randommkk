<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mật Khẩu Mạnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #password {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mật khẩu mới của bạn:</h1>
    <p id="password"></p>
    <button onclick="generatePassword()">Tạo Mật Khẩu</button>
    <button onclick="copyToClipboard()">Sao chép</button>

    <script>
        function generatePassword() {
            const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const specialCharacters = '!@#$%^&*()';
            const carNames = ['Volkswagen', 'Honda', 'Nissan', 'Kia', 'Renault', 'BMW', 'Toyota', 'Hyundai', 'Chevrolet', 'Cadillac', 'Ford', 'Chrysler', 'Citroen', 'Peugeot', 'Volvo',
            'Suzuki', 'Subaru', 'Mercedes', 'Geely', 'Mazda', 'Audi', 'Dacia', 'Ferrari', 'AlfaRomeo', 'Infiniti', 'Jaguar', 'Lamborghini', 'Lancia', 'LandRover', 'Lexus', 'BYD', 'MG',
            'Mini', 'Acura', 'Opel', 'Chery', 'Porsche', 'Rover', 'Saab', 'Seat', 'Skoda', 'SsangYong', 'Vaz', 'GMC', 'AstonMartin', 'Bugatti', 'Buick', 'Bentley', 'Dodge', 'Gaz', 
            'Holden', 'Hummer', 'Jeep', 'Lincoln', 'Lotus', 'Mahindra', 'Maserati', 'Maybach', 'McLaren', 'Perodua', 'Pontiac', 'Proton', 'RollsRoyce', 'Tata', 'Tesla', 'Iveco', 
            'Vauxhall', 'Abarth', 'Baojun', 'Borgward', 'Changan', 'Donkervoort', 'Elfin', 'Englon', 'FAW', 'Fisker', 'Gonow', 'Gumpert'];

            let password = '';
            for (let i = 0; i < 6; i++) {
                password += uppercaseLetters.charAt(Math.floor(Math.random() * uppercaseLetters.length));
            }

            password += specialCharacters.charAt(Math.floor(Math.random() * specialCharacters.length));
            password += carNames[Math.floor(Math.random() * carNames.length)];

            const today = new Date();
            const formattedDate = today.toLocaleDateString();
            password += '@' + formattedDate;

            document.getElementById('password').textContent = password;
        }

        function copyToClipboard() {
            const passwordText = document.getElementById('password').textContent;
            const tempInput = document.createElement('input');
            tempInput.value = passwordText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Mật khẩu đã được sao chép!');
        }
    </script>
</body>
</html>
